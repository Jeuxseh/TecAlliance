<app-header></app-header>
<section>
    <h2>Lista de ToDos</h2>
  
    <form [formGroup]="newTodoForm" (ngSubmit)="addTodo()">
        <input formControlName="title" placeholder="Nuevo ToDo (mÃ¡x 250)" />
        <button type="submit" [disabled]="newTodoForm.invalid">Agregar</button>
    </form>
  
    <ul>
        <li *ngFor="let todo of (todoList$ | async)">
            <input type="checkbox" [checked]="todo.completed" (change)="toggle(todo)" />
            <span [style.text-decoration]="todo.completed ? 'line-through' : 'none'">
                {{ todo.title }}
            </span>
            <button (click)="edit(todo)">Modificar</button>
            <button (click)="confirmDelete(todo)">Eliminar</button>
        </li>
    </ul>
</section>
