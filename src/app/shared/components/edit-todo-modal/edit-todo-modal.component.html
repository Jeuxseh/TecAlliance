<h2 mat-dialog-title>{{ 'MODALS.EDIT_MODAL.TITLE' | translate }}</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill" class="w-full">
    <input matInput [(ngModel)]="description" maxlength="250" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="save()" [disabled]="!description.trim()">{{ 'SHARED.CONFIRM' | translate }}</button>
    <button mat-button (click)="cancel()">{{ 'SHARED.CANCEL' | translate }}</button>
</mat-dialog-actions>
